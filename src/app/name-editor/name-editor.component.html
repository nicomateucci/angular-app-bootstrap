<label>
  Name:
  <input type="text" [formControl]="name">
</label>
<p>
  Nombre: {{ name.value }}
  <br>
  Apellido: {{apellido.value}}
</p>
<p>
  <button class="btn btn-primary" (click)="updateName()">Update Name</button>
  <br>
  <button class="btn btn-warning" (click)="setApellido()">Mostrar apellido</button>
  <br>
  <button class="btn btn-danger" (click)="removeApellido()">Quitar apellido</button>

</p>
